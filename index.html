    <title>Adil Khan | Cyber-Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .cyber-grid {
            background-image: linear-gradient(to right, #1f2937 1px, transparent 1px),
                              linear-gradient(to bottom, #1f2937 1px, transparent 1px);
            background-size: 40px 40px;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanner-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 4s linear infinite;
        }
        /* Custom scrollbar for terminal */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e40af;
            border-radius: 10px;
        }
    </style>

      // Simple polyfill for process.env used by the Gemini SDK
      window.process = { env: { API_KEY: "" } };
